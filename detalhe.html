<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d84341489e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/detalhe.css">
</head>

<body onload="getPokemon()">
    <section id="content-type" class="content">
        <button onclick="backHome()" class="back-button"><i class="fa-solid fa-arrow-left-long"></i></button>
        <div class="first-content">
            <div class="poke">
                <h1 id="name"></h1>
                <div id="types" class="types">
                </div>
            </div>
            <span id="number"></span>
        </div>
        <div class="image">
            <img id="image">
        </div>
        <div class="second-content">
            <h2 class="second-content-title">About</h2>
            <div class="about">
                <div class="about-detail-name">
                    <span class="about-detail-name-item">Color</span>
                    <span class="about-detail-name-item">Height</span>
                    <span class="about-detail-name-item">Weight</span>
                    <span class="about-detail-name-item">Abilities</span>
                </div>
                <div class="about-detail-info">
                    <span id="about-detail-species" class="about-detail-info-item"></span>
                    <span id="about-detail-height" class="about-detail-info-item"></span>
                    <span id="about-detail-weight" class="about-detail-info-item"></span>
                    <span id="about-detail-abilities" class="about-detail-info-item"></span>
                </div>
            </div>

            <div class="generic">
                <div class="generic-detail-name">
                    <span class="generic-detail-name-item">Habitat</span>
                    <span class="generic-detail-name-item">Egg Groups</span>
                    <span class="generic-detail-name-item">Shape</span>
                </div>
                <div class="generic-detail-info">
                    <span id="generic-detail-habitat" class="generic-detail-info-item"></span>
                    <span id="generic-detail-egg-group" class="generic-detail-info-item"></span>
                    <span id="generic-detail-shape" class="generic-detail-info-item"></span>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/details.js"></script>
</body>

</html>
